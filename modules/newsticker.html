<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<div ng-controller="FeedCtrl">
    <div ng-repeat="feed in feeds | orderBy:'title'">
        <h1><a href="{{feed.link}}" target="_blank">{{feed.title}}</a></h1>

        <p><span ng-repeat="item in feed.entries">
		<a href="{{item.link}}"
           target="_blank">{{item.title}}</a> (<span>{{item.publishedDate | time}}</span>)<br/>
	</span></p>
    </div>
</div>
