<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<div ng-controller="FeedCtrl">
    <div ng-repeat="feed in feeds | orderBy:'title'">
            <p ng-repeat="item in feed.entries">
		        <span class="newsTitle">{{item.title}}</span> (<span>{{item.publishedDate | time}}</span>)<br/>
                <span class="newsContent">{{item.content}}</span><br/>
	        </p>
    </div>
</div>
