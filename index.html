  <div width="100%" align="right" class="header">
      <img src="pic/usb_logo.gif" width="300px">
  </div>

  <div width="100%" align="center">
      <table width="30%" border="1">

  <div ng-app="myApp" ng-controller="customersCtrl">
      <table class="table table-striped table-bordered">
          <thead>
          <th>Ticketnr.</th>
          <th>Untersuchung</th>
          <th>Gerät</th>
          <th>Termin</th>
          <th>Ankunft</th>
          <th>Wartezeit</th>
          </thead>
          <tbody>
          <tr ng-repeat="case in data">
              <td>{{case.TICKET_NUMBER}}</td>
              <td>{{case.UNTART_NAME}}</td>
              <td>{{case.ARBEITSPLATZ}}</td>
              <td>{{case.UNTERS_BEGINN}}</td>
              <td>{{case.ANMELDUNG_ANKUNFT}}</td>
              <td>{{case.WARTEZEIT}}</td>
          </tr>
          </tbody>
      </table>
