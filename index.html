<!DOCTYPE html>
<html ng-app="RadScreen" lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        ul>li, a{cursor: pointer;}
    </style>
  <title>RadScreen v0.1</title>
 </head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-controller="patientsCtrl">
      <div class="container">
  <div class="row">
      <div class="col-md-2">PageSize:
          <select ng-model="entryLimit" class="form-control">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
          </select>
      </div>
      <div class="col-md-3">Filter:
          <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
      </div>
      <div class="col-md-4">
          <h5>Filtered {{ filtered.length }} of {{ totalItems}} total customers</h5>
      </div>
  </div>
          <h2>Die nächsten Patienten</h2>
  <br/>
  <div class="row">
      <div class="col-md-12" ng-show="filteredItems > 0">
          <table class="table table-striped table-bordered">
              <thead>
              <th>Ticketnr.&nbsp;<a ng-click="sort_by('UNTERS_NAME');"><i class="glyphicon glyphicon-sort"></i></a></th>
              <th>Untersuchung&nbsp;<a ng-click="sort_by('ARBEITSPLATZ');"><i class="glyphicon glyphicon-sort"></i></a></th>
              <th>Gerät&nbsp;<a ng-click="sort_by('BEGINN');"><i class="glyphicon glyphicon-sort"></i></a></th>
              <th>Termin&nbsp;<a ng-click="sort_by('BEGINN');"><i class="glyphicon glyphicon-sort"></i></a></th>
              <th>Ankunft&nbsp;<a ng-click="sort_by('BEGINN');"><i class="glyphicon glyphicon-sort"></i></a></th>
              <th>Wartezeit&nbsp;<a ng-click="sort_by('BEGINN');"><i class="glyphicon glyphicon-sort"></i></a></th>
              </thead>
              <tbody>
              <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                  <td>{{data.UNTERS_NAME}}</td>
                  <td>{{data.ARBEITSPLATZ}}</td>
                  <td>{{data.BEGINN}}</td>
              </tr>
              </tbody>
          </table>
      </div>
      <div class="col-md-12" ng-show="filteredItems == 0">
          <div class="col-md-12">
              <h4>No customers found</h4>
          </div>
      </div>
      <div class="col-md-12" ng-show="filteredItems > 0">
          <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>


      </div>
  </div>
      </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="js/angular.js"></script>
  <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
