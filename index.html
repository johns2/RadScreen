<div class="header"><img class="logoLeft" src="./gfx/unibas_logo_2015.png"/><img class="logoRight"

            <th>Ger채t</th>
            <th>Termin</th>
            <th>Untersuchungsbeginn</th>
            <th>Ankunft</th>
            <th>Wartezeit</th>
            </thead>
            <tbody>
            <tr ng-repeat="case in data" >

                <td>{{case.UNTART_NAME}}</td>
                <td>{{case.ARBEITSPLATZ}}</td>

                <td>{{case.ANMELDUNG_ANKUNFT}}</td>
                <td>{{case.WARTEZEIT}}</td>
            </tr>
            </tbody>
        </table>
    </div>
